<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #191919; /* Background color #191919 */
      color: white; /* Text color white */
      padding: 20px;
      text-align: left; /* Align text to the left for each goal */
    }
    .goal-container {
      width: 100%;
      margin-bottom: 10px; /* Space between each goal */
      display: flex;
      justify-content: flex-start; /* Align items to the left */
      align-items: center;
    }
    .goal-name {
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px; /* Space between name and progress bar */
      width: 150px; /* Set width for alignment */
    }
    .indicator {
      font-size: 24px;
      margin-right: 10px; /* Small space between emojis and percentage */
    }
    .progress-text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- CosplayYT Goal -->
  <div class="goal-container">
    <div class="goal-name">CosplayYT</div>
    <div class="indicator" id="cosplayYT">🌸🌸🍃🍃🍃🍃🍃🍃🍃🍃</div>
    <div class="progress-text" id="cosplayYT-text">(15%)</div>
  </div>

  <!-- GamingYT Goal -->
  <div class="goal-container">
    <div class="goal-name">GamingYT</div>
    <div class="indicator" id="gamingYT">🌸🌸🍃🍃🍃🍃🍃🍃🍃🍃</div>
    <div class="progress-text" id="gamingYT-text">(13%)</div>
  </div>

  <!-- Instagram Followers Goal -->
  <div class="goal-container">
    <div class="goal-name">Instagram Followers</div>
    <div class="indicator" id="instagram">🌸🌸🌸🍃🍃🍃🍃🍃🍃🍃</div>
    <div class="progress-text" id="instagram-text">(77%)</div>
  </div>

  <!-- Tiktok Followers Goal -->
  <div class="goal-container">
    <div class="goal-name">Tiktok Followers</div>
    <div class="indicator" id="tiktok">🌸🌸🍃🍃🍃🍃🍃🍃🍃🍃</div>
    <div class="progress-text" id="tiktok-text">(64%)</div>
  </div>

  <script>
    // Set up progress values for each goal
    const goals = [
      { id: "cosplayYT", current: 3, target: 20 },
      { id: "gamingYT", current: 2, target: 15 },
      { id: "instagram", current: 92, target: 120 },
      { id: "tiktok", current: 32, target: 50 }
    ];

    // Function to update progress bar
    function updateProgressBar(goal) {
      const progressPercent = Math.min((goal.current / goal.target) * 100, 100);
      const completedUnits = Math.floor((progressPercent / 10)); // 1 unit = 10%
      const totalUnits = 10;

      const flowers = "🌸".repeat(completedUnits);
      const leaves = "🍃".repeat(totalUnits - completedUnits);

      // Update the progress bar and text
      const indicator = document.getElementById(goal.id);
      const progressText = document.getElementById(goal.id + "-text");

      indicator.textContent = flowers + leaves;
      progressText.textContent = `(${Math.round(progressPercent)}%)`;
    }

    // Initialize progress bars for each goal
    goals.forEach(updateProgressBar);
  </script>
</body>
</html>
