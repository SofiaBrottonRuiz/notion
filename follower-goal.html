<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #191919; /* Set background to #191919 */
      color: white; /* Set text color to white */
      padding: 20px;
    }
    .progress-bar-container {
      width: 100%;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      background-color: #333333; /* Darker background for the progress bars */
      border-radius: 5px;
      padding: 5px;
    }
    .indicator {
      display: flex;
      justify-content: space-evenly;
      font-size: 24px;
    }
    .progress-text {
      margin-top: 10px;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- CosplayYT Progress Bar -->
  <div class="progress-bar-container">
    <div class="label">CosplayYT</div>
    <div class="progress-bar">
      <div class="indicator" id="cosplayYT"></div>
      <div class="progress-text" id="cosplayYT-text">0%</div>
    </div>
  </div>

  <!-- GamingYT Progress Bar -->
  <div class="progress-bar-container">
    <div class="label">GamingYT</div>
    <div class="progress-bar">
      <div class="indicator" id="gamingYT"></div>
      <div class="progress-text" id="gamingYT-text">0%</div>
    </div>
  </div>

  <!-- Instagram Followers Progress Bar -->
  <div class="progress-bar-container">
    <div class="label">Instagram Followers</div>
    <div class="progress-bar">
      <div class="indicator" id="instagram"></div>
      <div class="progress-text" id="instagram-text">0%</div>
    </div>
  </div>

  <!-- Tiktok Followers Progress Bar -->
  <div class="progress-bar-container">
    <div class="label">Tiktok Followers</div>
    <div class="progress-bar">
      <div class="indicator" id="tiktok"></div>
      <div class="progress-text" id="tiktok-text">0%</div>
    </div>
  </div>

  <script>
    // Set up progress values for each goal
    const goals = [
      { id: "cosplayYT", current: 3, target: 20 },
      { id: "gamingYT", current: 2, target: 15 },
      { id: "instagram", current: 92, target: 120 },
      { id: "tiktok", current: 32, target: 50 }
    ];

    // Function to update progress bar
    function updateProgressBar(goal) {
      const progressPercent = Math.min((goal.current / goal.target) * 100, 100);
      const completedUnits = Math.floor((progressPercent / 10)); // 1 unit = 10%
      const totalUnits = 10;

      const flowers = "üå∏".repeat(completedUnits);
      const leaves = "üçÉ".repeat(totalUnits - completedUnits);

      // Update the progress bar
      const indicator = document.getElementById(goal.id);
      const progressText = document.getElementById(goal.id + "-text");

      indicator.textContent = flowers + leaves;
      progressText.textContent = `${Math.round(progressPercent)}%`;
    }

    // Initialize progress bars for each goal
    goals.forEach(updateProgressBar);
  </script>
</body>
</html>
